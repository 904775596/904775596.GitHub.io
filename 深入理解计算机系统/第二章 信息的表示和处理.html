    <h1>第二章 信息的表示和处理</h1>
    <p>整数的表示虽然只能编码一个相对较小的数值范围, 但是这种表示是精确的;而浮点数虽然可以编码一个较大的数值范围, 但是这种表示只是近似的.</p>
    <h2>2.1 信息存储</h2>
    <p>机器级程序将内存视为一个非常大的字节数组,称为虚拟内存</p>
    <p>所有可能地址的集合就称为虚拟地址空间</p>
    <h3>2.1.1 十六进制表示法</h3>
    <p>以0x或0X开头的数字常量被称为是十六进制的值.</p>
    <h3>2.1.2 字数据大小</h3>
    <p>每台计算机都有一个字长,指明指针数据的标称大小.</p>
    <h3>2.1.3寻址和字节顺序</h3>
    <p>最低有效字节在最前面的方法,称为小端法</p>
    <p>最高有效字节在最前面的方法,称为大端法</p>
